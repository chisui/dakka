name: dakka
version: 0.4.0
synopsis: Minimal akka-inspired- dependently typed actor library
description: Minimal akka-inspired- dependently typed actor library
maintainer: Philipp Dargel <chisui@informatik.uni-bremen.de>
category: Concurrency
license: MIT

ghc-options: -fprint-potential-instances -Wall -O2

dependencies:
- base
- containers
- transformers
- bytestring
- constraints
- contravariant
- mtl
- data-default-class
- binary
- polysemy
- distributed-process
- distributed-static
- network-transport
- network-transport-tcp

library:
  source-dirs: src
  ghc-options: -Werror 
  exposed-modules:
  - Dakka

tests:
  spec:
    source-dirs: test
    main: Spec.hs 
    dependencies:
    - dakka
    - should-not-typecheck
    - tasty
    - tasty-quickcheck
    - tasty-hunit

